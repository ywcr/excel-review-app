<!DOCTYPE html>
<html>
<head>
    <title>Worker Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Worker加载测试</h1>
    
    <div class="test-section">
        <h2>1. 基础Worker测试</h2>
        <button onclick="testBasicWorker()">测试基础Worker</button>
        <pre id="basic-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>2. Validation Worker测试</h2>
        <button onclick="testValidationWorker()">测试Validation Worker</button>
        <pre id="validation-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>3. 文件上传测试</h2>
        <input type="file" id="file-input" accept=".xlsx" />
        <button onclick="testFileUpload()">测试文件处理</button>
        <pre id="file-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>4. 秦凯文件测试</h2>
        <button onclick="testQinkaiFile()">测试秦凯文件</button>
        <pre id="qinkai-result"></pre>
    </div>

    <script>
        const log = (id, message, type = '') => {
            const element = document.getElementById(id);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
        };

        // 1. 测试基础Worker
        function testBasicWorker() {
            log('basic-result', '开始测试基础Worker...');
            
            try {
                const workerCode = `
                    console.log('Basic Worker started');
                    self.onmessage = function(e) {
                        console.log('Basic Worker received:', e.data);
                        self.postMessage({ echo: e.data, timestamp: Date.now() });
                    };
                `;
                
                const blob = new Blob([workerCode], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                const worker = new Worker(workerUrl);
                
                worker.onmessage = (e) => {
                    log('basic-result', '✅ Worker响应: ' + JSON.stringify(e.data), 'success');
                    worker.terminate();
                    URL.revokeObjectURL(workerUrl);
                };
                
                worker.onerror = (error) => {
                    log('basic-result', '❌ Worker错误: ' + error.message, 'error');
                };
                
                worker.postMessage('Hello Worker');
                log('basic-result', '已发送消息到Worker');
                
            } catch (error) {
                log('basic-result', '❌ 创建Worker失败: ' + error.message, 'error');
            }
        }

        // 2. 测试Validation Worker
        async function testValidationWorker() {
            log('validation-result', '开始测试Validation Worker...');
            
            try {
                const worker = new Worker('/validation-worker.js?test=' + Date.now());
                
                let messageReceived = false;
                
                worker.onmessage = (e) => {
                    messageReceived = true;
                    log('validation-result', '✅ 收到Worker消息: ' + JSON.stringify(e.data), 'success');
                };
                
                worker.onerror = (error) => {
                    log('validation-result', '❌ Worker错误: ' + error.message, 'error');
                };
                
                // 等待Worker初始化
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 发送测试消息
                worker.postMessage({
                    type: 'TEST',
                    data: { message: 'Test message' }
                });
                
                // 等待响应
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                if (!messageReceived) {
                    log('validation-result', '⚠️ 未收到Worker响应', 'warning');
                }
                
                worker.terminate();
                
            } catch (error) {
                log('validation-result', '❌ 加载Worker失败: ' + error.message, 'error');
                console.error('Worker加载错误:', error);
            }
        }

        // 3. 测试文件上传
        async function testFileUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                log('file-result', '⚠️ 请先选择文件', 'warning');
                return;
            }
            
            log('file-result', `开始处理文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                log('file-result', '✅ 文件读取成功');
                
                const worker = new Worker('/validation-worker.js?file=' + Date.now());
                
                worker.onmessage = (e) => {
                    const { type, data } = e.data;
                    log('file-result', `Worker消息 [${type}]: ${JSON.stringify(data)}`);
                };
                
                worker.onerror = (error) => {
                    log('file-result', '❌ Worker错误: ' + error.message, 'error');
                };
                
                // 发送验证请求
                worker.postMessage({
                    type: 'VALIDATE_EXCEL',
                    data: {
                        fileBuffer: arrayBuffer,
                        taskName: '药店拜访',
                        selectedSheet: 'Sheet1',
                        template: {
                            requiredFields: ['序号', '任务标题'],
                            validationRules: []
                        },
                        includeImages: false
                    }
                });
                
                log('file-result', '已发送验证请求到Worker');
                
            } catch (error) {
                log('file-result', '❌ 处理失败: ' + error.message, 'error');
            }
        }

        // 4. 测试秦凯文件
        async function testQinkaiFile() {
            log('qinkai-result', '开始测试秦凯文件...');
            
            try {
                const response = await fetch('/data/秦凯拜访.xlsx');
                if (!response.ok) {
                    throw new Error('文件不存在或无法访问');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const sizeMB = arrayBuffer.byteLength / 1024 / 1024;
                log('qinkai-result', `✅ 文件加载成功: ${sizeMB.toFixed(2)}MB`);
                
                // 测试XLSX.js是否能读取
                if (typeof XLSX !== 'undefined') {
                    try {
                        const workbook = XLSX.read(arrayBuffer, {
                            type: 'array',
                            bookSheets: true
                        });
                        log('qinkai-result', `✅ XLSX.js读取成功，工作表: ${workbook.SheetNames.join(', ')}`);
                    } catch (error) {
                        log('qinkai-result', '❌ XLSX.js读取失败: ' + error.message, 'error');
                    }
                } else {
                    log('qinkai-result', '⚠️ XLSX.js未加载', 'warning');
                }
                
                // 测试Worker处理
                const worker = new Worker('/validation-worker.js?qinkai=' + Date.now());
                
                let progressCount = 0;
                
                worker.onmessage = (e) => {
                    const { type, data } = e.data;
                    
                    if (type === 'PROGRESS') {
                        progressCount++;
                        log('qinkai-result', `进度 ${progressCount}: ${data.message} (${data.progress}%)`);
                    } else {
                        log('qinkai-result', `Worker消息 [${type}]: ${JSON.stringify(data).substring(0, 200)}...`);
                    }
                };
                
                worker.onerror = (error) => {
                    log('qinkai-result', '❌ Worker错误: ' + error.message, 'error');
                };
                
                // 发送验证请求
                worker.postMessage({
                    type: 'VALIDATE_EXCEL',
                    data: {
                        fileBuffer: arrayBuffer,
                        taskName: '药店拜访',
                        selectedSheet: 'Sheet1',
                        template: {
                            requiredFields: ['序号', '任务标题', '实施人', '对接人'],
                            validationRules: [],
                            fieldMappings: {
                                '序号': 'serialNumber',
                                '任务标题': 'taskTitle',
                                '实施人': 'implementer',
                                '对接人': 'contactPerson'
                            }
                        },
                        includeImages: false
                    }
                });
                
                log('qinkai-result', '已发送秦凯文件验证请求');
                
            } catch (error) {
                log('qinkai-result', '❌ 测试失败: ' + error.message, 'error');
            }
        }
    </script>
    
    <script src="/vendor/xlsx.full.min.js"></script>
</body>
</html>
