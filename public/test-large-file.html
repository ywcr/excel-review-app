<!DOCTYPE html>

<body>
    <div class="container">
        <h1>ğŸš€ å¤§æ–‡ä»¶å¤„ç†æµ‹è¯•</h1>
        <p>æ­¤é¡µé¢ç”¨äºæµ‹è¯•1GB+å¤§æ–‡ä»¶çš„å¤„ç†èƒ½åŠ›ï¼ŒéªŒè¯å†…å­˜ä¼˜åŒ–å’Œåˆ†å—å¤„ç†åŠŸèƒ½ã€‚</p>

            <p style="font-size: 14px; color: #666;">æ”¯æŒ .xlsx å’Œ .xls æ ¼å¼ï¼ŒåŒ…æ‹¬å¤§æ–‡ä»¶ (>100MB)</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">

        </div>

        <div id="status"></div>

            </div>

            <button id="cancelBtn" class="btn" style="background: #dc3545;">å–æ¶ˆå¤„ç†</button>
        </div>

        <div id="memoryInfo" class="memory-info" style="display: none;">
            <h4>å†…å­˜ä½¿ç”¨æƒ…å†µ</h4>
            <div id="memoryDetails"></div>
        </div>

        <div id="result" style="display: none;">
            <h3>å¤„ç†ç»“æœ</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let worker = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusDiv = document.getElementById('status');
        const memoryInfo = document.getElementById('memoryInfo');
        const memoryDetails = document.getElementById('memoryDetails');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (worker) {
                worker.terminate();
                worker = null;
            }
            hideProgress();
            showStatus('å¤„ç†å·²å–æ¶ˆ', 'info');
        });

        function handleFile(file) {
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                showStatus('è¯·é€‰æ‹©Excelæ–‡ä»¶ (.xlsx æˆ– .xls)', 'error');
                return;
            }

            const fileSizeMB = file.size / (1024 * 1024);
            
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            showFileInfo(file, fileSizeMB);
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (fileSizeMB > 2000) {
                showStatus(`æ–‡ä»¶è¿‡å¤§ (${fileSizeMB.toFixed(1)}MB)ã€‚å½“å‰æµ‹è¯•é™åˆ¶ä¸º2GBã€‚`, 'error');
                return;
            } else if (fileSizeMB > 1000) {
                showStatus(`æ£€æµ‹åˆ°è¶…å¤§æ–‡ä»¶ (${fileSizeMB.toFixed(1)}MB)ã€‚å°†ä½¿ç”¨æœ€é«˜çº§åˆ«ä¼˜åŒ–å¤„ç†æ¨¡å¼ï¼Œè¯·è€å¿ƒç­‰å¾…ã€‚`, 'warning');
            } else if (fileSizeMB > 100) {
                showStatus(`æ£€æµ‹åˆ°å¤§æ–‡ä»¶ (${fileSizeMB.toFixed(1)}MB)ã€‚å°†ä½¿ç”¨ä¼˜åŒ–å¤„ç†æ¨¡å¼ã€‚`, 'warning');
            } else {
                showStatus(`æ–‡ä»¶å¤§å°æ­£å¸¸ (${fileSizeMB.toFixed(1)}MB)ã€‚`, 'info');
            }

            // å¼€å§‹å¤„ç†
            processFile(file);
        }

        function showFileInfo(file, sizeMB) {
            fileDetails.innerHTML = `
                <p><strong>æ–‡ä»¶å:</strong> ${file.name}</p>
                <p><strong>æ–‡ä»¶å¤§å°:</strong> ${sizeMB.toFixed(2)} MB (${file.size.toLocaleString()} bytes)</p>
                <p><strong>æ–‡ä»¶ç±»å‹:</strong> ${file.type || 'æœªçŸ¥'}</p>
                <p><strong>æœ€åä¿®æ”¹:</strong> ${new Date(file.lastModified).toLocaleString()}</p>
                <p><strong>å¤„ç†æ¨¡å¼:</strong> ${sizeMB > 100 ? 'å¤§æ–‡ä»¶ä¼˜åŒ–æ¨¡å¼' : 'æ ‡å‡†æ¨¡å¼'}</p>
            `;
            fileInfo.style.display = 'block';
        }

        function processFile(file) {
            showProgress();
            resultDiv.style.display = 'none';
            memoryInfo.style.display = 'block';

            // åˆ›å»ºWorker
            worker = new Worker('/validation-worker.js');
            
            worker.onmessage = (e) => {
                const { type, data } = e.data;
                
                switch (type) {
                    case 'PROGRESS':
                        updateProgress(data.progress, data.message);
                        break;
                    case 'RESULT':
                        hideProgress();
                        displayResult(data);
                        break;
                    case 'ERROR':
                        hideProgress();
                        showStatus(`å¤„ç†å¤±è´¥: ${data.message}`, 'error');
                        break;
                    case 'DEBUG_LOG':
                        handleDebugLog(data);
                        break;
                }
            };

            worker.onerror = (error) => {
                hideProgress();
                showStatus(`Workeré”™è¯¯: ${error.message}`, 'error');
            };

            // å‘é€å¤„ç†è¯·æ±‚
            const fileSizeMB = file.size / (1024 * 1024);
            const isLargeFile = fileSizeMB > 100;

            if (isLargeFile) {
                // å¤§æ–‡ä»¶ï¼šä¼ é€’Fileå¯¹è±¡
                worker.postMessage({
                    type: 'VALIDATE_EXCEL',
                    data: {
                        file: file,
                        taskName: 'è¯åº—æ‹œè®¿',
                        selectedSheet: null,
                        template: null,
                        includeImages: false,
                        isLargeFile: true
                    }
                });
            } else {
                // å°æ–‡ä»¶ï¼šä¼ ç»Ÿæ–¹å¼
                file.arrayBuffer().then(buffer => {
                    worker.postMessage({
                        type: 'VALIDATE_EXCEL',
                        data: {
                            fileBuffer: buffer,
                            taskName: 'è¯åº—æ‹œè®¿',
                            selectedSheet: null,
                            template: null,
                            includeImages: false,
                            isLargeFile: false
                        }
                    });
                });
            }
        }

        function handleDebugLog(logData) {
            if (logData.stage === 'FILE_PARSE' && logData.data && logData.data.memoryUsage) {
                updateMemoryInfo(logData.data.memoryUsage);
            }
        }

        function updateMemoryInfo(memoryUsage) {
            memoryDetails.innerHTML = `
                <p>å·²ç”¨å†…å­˜: ${memoryUsage.usedJSHeapSize ? (memoryUsage.usedJSHeapSize / 1024 / 1024).toFixed(2) + ' MB' : 'ä¸å¯ç”¨'}</p>
                <p>æ€»å†…å­˜: ${memoryUsage.totalJSHeapSize ? (memoryUsage.totalJSHeapSize / 1024 / 1024).toFixed(2) + ' MB' : 'ä¸å¯ç”¨'}</p>
                <p>å†…å­˜é™åˆ¶: ${memoryUsage.jsHeapSizeLimit ? (memoryUsage.jsHeapSizeLimit / 1024 / 1024).toFixed(2) + ' MB' : 'ä¸å¯ç”¨'}</p>
                <p>æ›´æ–°æ—¶é—´: ${new Date().toLocaleTimeString()}</p>
            `;
        }

        function displayResult(result) {
            console.log('å¤„ç†ç»“æœ:', result);

            // æ£€æŸ¥æ˜¯å¦éœ€è¦å·¥ä½œè¡¨é€‰æ‹©
            if (result.needSheetSelection) {
                showStatus('éœ€è¦é€‰æ‹©å·¥ä½œè¡¨ï¼Œè¯·åœ¨ä¸»åº”ç”¨ä¸­è¿›è¡Œé€‰æ‹©', 'warning');
                resultContent.innerHTML = `
                    <div class="status warning">
                        <h4>éœ€è¦å·¥ä½œè¡¨é€‰æ‹©</h4>
                        <p>æ–‡ä»¶åŒ…å«å¤šä¸ªå·¥ä½œè¡¨ï¼Œç³»ç»Ÿæ— æ³•è‡ªåŠ¨è¯†åˆ«ç›®æ ‡å·¥ä½œè¡¨ã€‚</p>
                        <p><strong>å¯ç”¨å·¥ä½œè¡¨:</strong></p>
                        <ul>
                            ${result.availableSheets ? result.availableSheets.map(sheet =>
                                `<li>${sheet.name} (${sheet.rowCount || 0} è¡Œ)</li>`
                            ).join('') : '<li>æ— æ³•è·å–å·¥ä½œè¡¨ä¿¡æ¯</li>'}
                        </ul>
                        <p>è¯·åœ¨ä¸»åº”ç”¨ä¸­ä¸Šä¼ æ­¤æ–‡ä»¶å¹¶é€‰æ‹©æ­£ç¡®çš„å·¥ä½œè¡¨ã€‚</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
                return;
            }

            const summary = result.summary || {};

            let statusText = result.isValid ? 'å¤„ç†æˆåŠŸ' : 'å¤„ç†å®Œæˆï¼ˆæœ‰é”™è¯¯ï¼‰';
            let statusClass = result.isValid ? 'success' : 'warning';

            showStatus(`${statusText} - æ€»è¡Œæ•°: ${summary.totalRows || 0}, æœ‰æ•ˆè¡Œæ•°: ${summary.validRows || 0}, é”™è¯¯æ•°: ${summary.errorCount || 0}`, statusClass);

            resultContent.innerHTML = `
                <div class="status ${statusClass}">
                    <h4>å¤„ç†ç»“æœ</h4>
                    <p>çŠ¶æ€: ${result.isValid ? 'âœ… æˆåŠŸ' : 'âš ï¸ æœ‰é”™è¯¯'}</p>
                    <p>æ€»è¡Œæ•°: ${summary.totalRows || 0}</p>
                    <p>æœ‰æ•ˆè¡Œæ•°: ${summary.validRows || 0}</p>
                    <p>é”™è¯¯æ•°é‡: ${summary.errorCount || 0}</p>
                    ${result.headerValidation ? `
                        <p>è¡¨å¤´éªŒè¯: ${result.headerValidation.isValid ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥'}</p>
                        ${result.headerValidation.missingFields && result.headerValidation.missingFields.length > 0 ?
                            `<p>ç¼ºå¤±å­—æ®µ: ${result.headerValidation.missingFields.join(', ')}</p>` : ''}
                    ` : ''}
                </div>
                ${result.errors && result.errors.length > 0 ? `
                    <div class="status info" style="margin-top: 10px;">
                        <h4>å‰10ä¸ªé”™è¯¯ç¤ºä¾‹</h4>
                        <ul>
                            ${result.errors.slice(0, 10).map(err =>
                                `<li>ç¬¬${err.row}è¡Œ: ${err.message}</li>`
                            ).join('')}
                        </ul>
                        ${result.errors.length > 10 ? `<p>... è¿˜æœ‰ ${result.errors.length - 10} ä¸ªé”™è¯¯</p>` : ''}
                    </div>
                ` : ''}
            `;

            resultDiv.style.display = 'block';
        }

        function showProgress() {
            progressContainer.style.display = 'block';
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        function updateProgress(progress, message) {
            progressBar.style.width = progress + '%';
            progressText.textContent = message;
        }

        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // å®šæœŸæ›´æ–°å†…å­˜ä¿¡æ¯
        setInterval(() => {
            if (performance.memory) {
                updateMemoryInfo(performance.memory);
            }
        }, 2000);
    </script>
